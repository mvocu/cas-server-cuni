<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/html"
    layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="#{cas.mfa.providerselection.pagetitle}">Composite MFA Provider Selection</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
    <main role="main" class="container mt-3 mb-3">
        <div layout:fragment="content" class="mdc-card card mdc-card-content w-lg-66 p-4 m-auto">
            <h2 th:utext="#{cas.mfa.providerselection.title}" class="card-title">Multifactor Authentication Provider Selection</h2>
            <div class="card-text">
                <div th:id="${provider}" th:each="provider: ${mfaSelectableProviders}" th:if="${cuniMfaAvailableHandlers == null or #lists.isEmpty(cuniMfaAvailableHandlers) or cuniMfaPreferredHandlers != null and #lists.contains(cuniMfaPreferredHandlers, provider)}" class="border-bottom py-4">
                    <form name="fm1" method="post" th:action="@{/login}">
                        <h4 class="d-flex align-items-center">
                            <i class="mdi mdi-laptop fas fa-laptop me-2"></i>
                            <span th:utext="#{'cas.mfa.providerselection.' + ${provider}}">Provider name goes
                                here</span>
                        </h4>
                        <p th:utext="#{'cas.mfa.providerselection.' + ${provider} + '.notes'}">Provider description goes
                            here</p>
                        <button class="mdc-button mdc-button--raised btn btn-primary" value="Use">
                            <span class="mdc-button__label" th:text="#{cas.mfa.providerselection.use}">Use</span>
                        </button>
                        <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
                        <input type="hidden" name="mfaProvider" th:value="${provider}" />
                        <input type="hidden" name="_eventId" value="submit" />
                    </form>
                </div>
                <a th:if="${cuniMfaAvailableHandlers != null and cuniMfaPreferredHandlers != null and not #lists.isEmpty(cuniMfaPreferredHandlers)}"
                   class="mdc-button mdc-button--outline mt-4" id="other" name="other"
                   onclick="$('.should-hide').show(); $(this).hide()">
                    <i class="mdi mdi-arrow-down-drop-circle fas fa-caret-down"></i>
                    <span class="mdc-button__label" th:text="#{cas.mfa.providerselection.other}">Use other method</span>
                </a>
                <div th:id="${provider}" th:each="provider: ${mfaSelectableProviders}" th:if="${cuniMfaPreferredHandlers != null and cuniMfaAvailableHandlers != null and not #lists.contains(cuniMfaPreferredHandlers, provider) and #lists.contains(cuniMfaAvailableHandlers, provider)}" class="should-hide border-bottom py-4">
                    <form name="fm1" method="post" th:action="@{/login}">
                        <h4 class="d-flex align-items-center">
                            <i class="mdi mdi-laptop fas fa-laptop me-2"></i>
                            <span th:utext="#{'cas.mfa.providerselection.' + ${provider}}">Provider name goes
                                here</span>
                        </h4>
                        <p th:utext="#{'cas.mfa.providerselection.' + ${provider} + '.notes'}">Provider description goes
                            here</p>
                        <button class="mdc-button mdc-button--raised btn btn-primary" value="Use">
                            <span class="mdc-button__label" th:text="#{cas.mfa.providerselection.use}">Use</span>
                        </button>
                        <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
                        <input type="hidden" name="mfaProvider" th:value="${provider}" />
                        <input type="hidden" name="_eventId" value="submit" />
                    </form>
                </div>
                <a class="mdc-button mdc-button--outline btn btn-outline-secondary mt-4" id="cancel" name="cancel"
                    onclick="location.href = location.href;">
                    <span class="mdc-button__label" th:text="#{cas.mfa.providerselection.cancel}">Cancel</span>
                </a>
            </div>
            <script>
                $(".should-hide").hide();
            </script>
        </div>
    </main>
</body>

</html>
